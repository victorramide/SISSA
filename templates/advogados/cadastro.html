{% extends 'base.html' %}
{% load static %}
{% block content %}
    <!-- Preloader -->
    <div id="preloader">
        <i class="circle-preloader"></i>
        <img src="{% static 'img/core-img/hammer.png' %}" alt="">
    </div>

    {% include 'partials/_menu.html' %}

    <!-- ##### Contact Form Area Start ##### -->
    <div class="contact-area section-padding-0-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <h2>Criar conta</h2>
                    </div>
                </div>
            </div>
            {% include 'partials/_alertas.html' %}
            <div class="row">
                <div class="col-12">
                    <div class="contact-form-area">
                        <form action="{% url 'cadastro' %}" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-lg-6">
                                    <label for="primeiro_nome"><b>Primeiro nome</b></label>
                                    <input type="text" class="form-control" name="primeiro_nome" placeholder="Ex.:João"
                                           required>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <label for="ultimo_nome"><b>Último nome</b></label>
                                    <input type="text" class="form-control" name="ultimo_nome" placeholder="Ex.:Silva"
                                           required>
                                </div>
                                <div class="col-12 col-lg-12">
                                    <label for="email"><b>Email</b></label>
                                    <input type="email" class="form-control" name="email"
                                           placeholder="Ex.: mail@mail.com" required>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <label for="oab"><b>OAB</b></label>
                                    <input type="number" class="form-control" name="oab"
                                           placeholder="Digite sua OAB (apenas número). Ex.: 12345" required>
                                </div>
                                <div class="col-12 col-lg-auto">
                                    <label for="uf"><b>UF</b></label>
                                    <select class="form-control" size="5" name="uf">
                                        <option value="BA" selected>BA</option>
                                        <option value="AC">AC</option>
                                        <option value="AL">AL</option>
                                        <option value="AP">AP</option>
                                        <option value="AM">AM</option>
                                        <option value="BA">BA</option>
                                        <option value="CE">CE</option>
                                        <option value="ES">ES</option>
                                        <option value="GO">GO</option>
                                        <option value="MA">MA</option>
                                        <option value="MT">MT</option>
                                        <option value="MS">MS</option>
                                        <option value="MG">MG</option>
                                        <option value="PA">PA</option>
                                        <option value="PB">PB</option>
                                        <option value="PR">PR</option>
                                        <option value="PE">PE</option>
                                        <option value="PI">PI</option>
                                        <option value="RJ">RJ</option>
                                        <option value="RN">RN</option>
                                        <option value="RS">RS</option>
                                        <option value="RO">RO</option>
                                        <option value="RR">RR</option>
                                        <option value="SC">SC</option>
                                        <option value="SP">SP</option>
                                        <option value="SE">SE</option>
                                        <option value="TO">TO</option>
                                        <option value="DF">DF</option>
                                    </select>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <label for="senha"><b>Senha</b></label>
                                    <input type="password" class="form-control" name="senha"
                                           placeholder="Digite sua senha" required>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <label for="senha2"><b>Confirmação de senha</b></label>
                                    <input type="password" class="form-control" name="senha2"
                                           placeholder="Digite sua senha mais uma vez" required>
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn btn-success" type="submit">Criar sua conta</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'partials/_footer.html' %}
{% endblock %}
